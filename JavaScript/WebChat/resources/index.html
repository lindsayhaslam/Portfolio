<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebChat Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <button id="leave">Leave Room</button>
    <div class="left">
        <form class="form" id="form">
            <input class="input" type="text" placeholder="Username" id="myname">
            <input class="input" type="text" placeholder="Room" id="room">
            <button class="button" type="button" id="joinButton">Join Room</button>
        </form>
        <h5>Users:</h5>
        <div class="people" id="people"></div>
    </div>
    <div class="right">
        <div class="messageArea" id="messageArea"></div>
        <form class="form" id="messageForm">
            <input class="input" type="text" placeholder="Message" id="messagehere">
            <button class="button" type="button" id="sendButton">Send</button>
        </form>
    </div>
</div>
<script src="chat.js"></script>
</body>
</html>
